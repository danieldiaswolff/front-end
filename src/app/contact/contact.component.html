<app-menu></app-menu>
<div class="container mt-5" *ngIf="data">
    <h2 class="mb-4">Contatos</h2>

    <div class="row" *ngIf="showCreate">
        <div class="col-lg-12">
            <form [formGroup]="contactForm" (ngSubmit)="save()">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group mb-3">
                            <label for="contactName">Nome:</label>
                            <input type="text" id="contactName" class="form-control" formControlName="name">
                            <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
                                class="text-danger">
                                Nome é obrigatório.
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group mb-3">
                            <label for="contactPhone">Telefone:</label>
                            <input type="text" id="contactPhone" class="form-control" formControlName="phone"
                                mask="(00) 00000-0000" />
                            <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched"
                                class="text-danger">
                                Telefone é obrigatório e deve estar no formato correto.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group mb-3">
                            <label for="contactEmail">Email:</label>
                            <input type="email" id="contactEmail" class="form-control" formControlName="email">
                            <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
                                class="text-danger">
                                Email é obrigatório e deve estar no formato correto.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Salvar</button>
                    <button type="button" class="btn btn-default" (click)="showCreate = false">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row" *ngIf="!showCreate">
        <div class="col-lg-12">
            <button class="btn btn-primary mb-3" (click)="showCreate = true">Criar</button>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data | paginate: { itemsPerPage: 10, currentPage: currentPage }">
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.phone }}</td>
                            <td>
                                <button class="btn btn-warning me-2" (click)="edit(item)">Edit</button>
                                <button class="btn btn-danger" (click)="delete(item)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
